<div id="app">
  <h1>Order Form</h1>
  <h4>**Lunch and Dinner Menu ONLY**</h4>
  <form>
    <!-- Form two-way binding using v-model -->
    <label>
      Chesse Pizza:
      <input type="number" v-model="cheesePizzaCount" />
    </label>
    <br />
    <label> 
      Pizza with toppings:
      <input type="number" v-model="toppingPizzaCount" />(for toppings please call. Sorry for the inconvenience)
    </label>
    <br />
    <label>
      Salami Pizza:
      <input type="number" v-model="salamiPizzaCount" />
    </label>
    <br />
    <label>
      French Fries:
        Small:<input type="number" v-model="smallFriesCount" />
        Medium:<input type="number" v-model="medFriesCount" />
    </label>
    <br />
    <label>
      Potatoe Burekas:
      <input type="number" v-model="potatoeBurekasCount" />
    </label>
    <br />
    <label>
      Mushroom Barley Soup:
        Small:<input type="number" v-model="smallMBSoupCount" />
        Medium:<input type="number" v-model="medMBSoupCount" />
    </label>
    <br />
    <label>
      Pizza Soup:
        Small:<input type="number" v-model="smallPSoupCount" />
        Medium:<input type="number" v-model="medPSoupCount" />
    </label>
    <br />
    <!-- Computed property to calculate total -->
    <label>
      Total:
      <input type="number" :value="total" readonly />
    </label>
    <br />
    <!-- Conditional rendering using v-if -->
    <button v-if="total > 0" @click="placeOrder">Place Order</button>
        <p v-if="total === 0">Please add items to your order.</p>
  </form>
</div>
